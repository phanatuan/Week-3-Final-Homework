<!DOCTYPE html>
<html>
<head>
	<title>Mini Twitter</title>

</head>
<body>

	</div>

	<div>
		<ul id='output'>
			
		</ul>
	</div>

	<script type="text/javascript" src='script.js'></script>

</html>
